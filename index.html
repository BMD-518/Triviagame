    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
     
    <!-- Header -->
    <div id="header" class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-3 font-weight-bold">Frivolous Trifles</h1>
        <p class="lead">What's the meaning of life?</p>
        <button id="start-button" class="btn-lg btn-info">Click here to find out!</button>
      </div>
    </div>
    <!-- Time remaining card -->
    <div class="card text-center" id="time-card">
      <div class="card-body h-80">
        <h4 class="card-body border-btm"><u>Time Remaining:</u><span id="time-remaining"></span></h4>
      </div>
    </div>
<br>
    <!-- question card -->
    <div class="card text-left" id="question-card">
      <div class="card-body">
        <h4 class="card-title text-center" id="questions"><u>Question</u> <span id="current-question"></span></h4>
      </div>
    </div>
    <br>
    <!-- Answer card -->
    <div class="card text-left" id="answer-game-card">
      <div class="card-body row">
        <div class="card-body col">
          <h4 class="card-title changeling text-center"><u>Answers</u> <span id="current-answers"></span></h4>
        </div>

        </div> -->
