<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>


  <body>

    <!-- Header -->
    <div class="jumbotron jumbotron-fluid text-center bg-primary">
      <div class="container">
        <h1 class="display-3 font-weight-bold">Trivial Trivia</h1>
        <p class="lead">What's the meaning of life?</p>
        <button id="startReset">Click here to find out!</button>
      </div>
    </div>
    <!-- Time remaining card -->
    <div class="card text-center" id="timeCard">
      <div class="card-body h-80">
        <h4 class="card-body">Time Remaining: <span id="timeRemaining"></span></h4>
      </div>
    </div>

    <!-- question card -->
    <div class="card text-left" id="questionCard">
      <div class="card-body">
        <h4 class="card-title" id="questions">Question: <span id="currentQuestion"></span></h4>
      </div>
    </div>
    
    <!-- Answer card -->
    <div class="card text-left" id="answerCard">
      <div class="card-body">
        <h4 class="card-title">Answers: <span id="currentAnswers"></span></h4>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./assets/javascript/app.js"></script>
  </body>
  </html>
